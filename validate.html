<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="validate.css">
   
</head>
<body>
    <div class="container mainwrapper">
        <h2 class="heading">Application Form</h2>
        <form action="#">
        <div class="row">
            <div class="form-group col-lg-6 col-xs-6">
                <label for="username">UserName:</label>
                <input type="input" class="form-control" id="username" placeholder="Enter UserName" name="username">         
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6 col-xs-6">
                <label for="pwd">Password:</label>
                <input type="input" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">            
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6 col-xs-6">
                <label for="email">Email Id:</label>
                <input type="input" class="form-control" id="email" placeholder="Enter EmailId" name="email">          
            </div>
        </div>
        <div class="submitbtn">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
        </form>
      </div>
      <script src="validate.js"></script>
</body>
</html>
